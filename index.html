<!DOCTYPE html>
<html>
<head>
    <title>PM2 Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-body: #131314;
            --bg-surface: #1E1F20;
            --bg-surface-hover: #2D2E30;
            --border-color: #444746;
            --text-primary: #E3E3E3;
            --text-secondary: #C4C7C5;
            --accent-primary: #A8C7FA;
            --accent-success: #A8DAB5;
            --accent-error: #F2B8B5;
            --accent-warning: #FDD663;
            --font-sans: 'Google Sans', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* --- Toast Notifications --- */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
        }

        .toast {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            animation: slideIn 0.3s ease;
            min-width: 300px;
        }

        .toast.success { border-left: 3px solid var(--accent-success); }
        .toast.error { border-left: 3px solid var(--accent-error); }
        .toast.info { border-left: 3px solid var(--accent-primary); }

        .toast-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .toast.success .toast-icon { color: var(--accent-success); }
        .toast.error .toast-icon { color: var(--accent-error); }
        .toast.info .toast-icon { color: var(--accent-primary); }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 13px;
            color: var(--text-secondary);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        /* Mobile Toast Adjustments */
        @media (max-width: 768px) {
            .toast-container {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }

            .toast {
                min-width: auto;
            }
        }

        /* --- Login Overlay --- */
        .login-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg-body);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
            padding: 20px;
        }
        
        .login-card {
            background: var(--bg-surface);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .login-icon {
            font-size: 48px;
            color: var(--accent-primary);
            margin-bottom: 16px;
        }

        .hidden { opacity: 0; pointer-events: none; }

        /* --- Layout --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding: 12px 0;
            flex-wrap: wrap;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 400;
            color: var(--text-primary);
        }

        .logo .material-icons { color: var(--accent-primary); }

        .top-bar-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Buttons & Inputs */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            font-family: var(--font-sans);
        }

        .btn-primary {
            background: var(--accent-primary);
            color: #000;
        }

        .btn-primary:hover { background: #8AB4F8; }

        .btn-secondary {
            background: transparent;
            color: var(--accent-primary);
            border-color: var(--border-color);
        }

        .btn-secondary:hover { background: rgba(168, 199, 250, 0.08); }

        input {
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--accent-primary); }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-surface);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 400;
        }

        /* Table */
        .table-card {
            background: var(--bg-surface);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 12px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table { 
            width: 100%; 
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            text-align: left;
            padding: 16px 24px;
            font-size: 12px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        td {
            padding: 16px 24px;
            font-size: 14px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background: var(--bg-surface-hover); }

        /* Process Styling */
        .process-info { font-weight: 500; color: var(--accent-primary); }
        .process-id { font-family: var(--font-mono); font-size: 12px; color: var(--text-secondary); margin-left: 8px; }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .status-badge.online { background: rgba(168, 218, 181, 0.1); color: var(--accent-success); }
        .status-badge.stopped { background: rgba(242, 184, 181, 0.1); color: var(--accent-error); }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: currentColor; }

        /* Metrics Bars */
        .metric-bar-bg {
            width: 80px;
            height: 4px;
            background: #444746;
            border-radius: 2px;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }

        .metric-fill { height: 100%; transition: width 0.3s; background: var(--accent-primary); }
        .metric-fill.high { background: var(--accent-error); }

        /* Actions */
        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .action-btn:hover { background: rgba(255,255,255,0.1); color: var(--text-primary); }
        .action-btn.start:hover { color: var(--accent-success); }
        .action-btn.stop:hover { color: var(--accent-error); }
        .action-btn.restart:hover { color: var(--accent-primary); }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            padding: 20px;
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal {
            background: var(--bg-surface);
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            box-shadow: 0 14px 28px rgba(0,0,0,0.25);
        }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--text-secondary); }

        /* Utils */
        .search-wrapper {
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 100px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 250px;
            max-width: 100%;
        }
        
        .search-wrapper input { border: none; padding: 0; background: transparent; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .top-bar {
                margin-bottom: 20px;
            }

            .logo {
                font-size: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-value {
                font-size: 24px;
            }

            .table-header {
                padding: 16px;
            }

            .search-wrapper {
                width: 100%;
            }

            table {
                min-width: 600px;
            }

            th, td {
                padding: 12px 16px;
                font-size: 13px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 13px;
            }

            .btn .material-icons {
                font-size: 16px !important;
            }

            .login-card {
                padding: 30px 20px;
            }

            .modal {
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .top-bar-actions {
                width: 100%;
                justify-content: space-between;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<!-- Toast Container -->
<div class="toast-container" id="toast-container"></div>

<!-- Login Overlay -->
<div class="login-overlay" id="login-overlay">
    <div class="login-card">
        <span class="material-icons login-icon">lock</span>
        <h2 style="margin-bottom: 8px; font-weight: 400;">Authentication Required</h2>
        <p style="color: var(--text-secondary); margin-bottom: 24px; font-size: 14px;">Please sign in to access the dashboard</p>
        
        <div class="form-group">
            <input type="text" id="username" placeholder="Username" style="margin-bottom: 12px;">
            <input type="password" id="password" placeholder="Password" onkeypress="if(event.key==='Enter')attemptLogin()">
        </div>
        
        <button class="btn btn-primary" style="width: 100%; justify-content: center;" onclick="attemptLogin()">
            Sign In
        </button>
        <p id="login-error" style="color: var(--accent-error); font-size: 12px; margin-top: 12px; display: none;">Invalid credentials</p>
    </div>
</div>

<!-- Main Dashboard -->
<div class="container">
    <div class="top-bar">
        <div class="logo">
            <span class="material-icons">memory</span>
            <span>PM2 Manager</span>
        </div>
        <div class="top-bar-actions">
            <button class="btn btn-secondary" onclick="loadStatus()">
                <span class="material-icons" style="font-size: 18px;">refresh</span>
                <span class="btn-text">Refresh</span>
            </button>
            <button class="btn btn-primary" onclick="openModal()">
                <span class="material-icons" style="font-size: 18px;">add</span>
                <span class="btn-text">New</span>
            </button>
            <button class="btn btn-secondary" onclick="logout()" title="Logout">
                <span class="material-icons" style="font-size: 18px;">logout</span>
            </button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Online</div>
            <div class="stat-value" style="color: var(--accent-success)" id="stat-online">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Stopped</div>
            <div class="stat-value" style="color: var(--accent-error)" id="stat-stopped">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Memory</div>
            <div class="stat-value" style="color: var(--accent-primary)" id="stat-memory">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">CPU</div>
            <div class="stat-value" id="stat-cpu">-</div>
        </div>
    </div>

    <div class="table-card">
        <div class="table-header">
            <span style="font-size: 18px;">Processes</span>
            <div class="search-wrapper">
                <span class="material-icons" style="color: var(--text-secondary); font-size: 20px;">search</span>
                <input type="text" placeholder="Filter..." id="search-input" onkeyup="filterTable()">
            </div>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name / ID</th>
                        <th>Status</th>
                        <th>CPU</th>
                        <th>Memory</th>
                        <th>Restarts</th>
                        <th>Uptime</th>
                        <th style="text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody id="pm2-table">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            Loading...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Create Modal -->
<div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
        <div style="padding: 24px; border-bottom: 1px solid var(--border-color);">
            <h2 style="font-weight: 400; font-size: 20px;">Start New Process</h2>
        </div>
        <div style="padding: 24px;">
            <div class="form-group">
                <label class="form-label">Script Path</label>
                <input type="text" id="script-path" placeholder="/var/www/app/main.js">
            </div>
            <div class="form-group">
                <label class="form-label">Process Name (Optional)</label>
                <input type="text" id="process-name" placeholder="my-service">
            </div>
        </div>
        <div style="padding: 16px 24px; border-top: 1px solid var(--border-color); text-align: right; display: flex; justify-content: flex-end; gap: 8px;">
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button class="btn btn-primary" onclick="startNewProcess()">Start</button>
        </div>
    </div>
</div>

<script>
const API_BASE = "https://eshan-fonix.chickenkiller.com/pm2";
let authHeader = localStorage.getItem('pm2_auth') || null;
let actionInProgress = false;

// --- Toast Notifications ---
function showToast(type, title, message) {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    
    const icons = {
        success: 'check_circle',
        error: 'error',
        info: 'info'
    };
    
    toast.innerHTML = `
        <span class="material-icons toast-icon">${icons[type]}</span>
        <div class="toast-content">
            <div class="toast-title">${title}</div>
            <div class="toast-message">${message}</div>
        </div>
    `;
    
    container.appendChild(toast);
    
    setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

// --- Authentication Logic ---
function showLogin() {
    document.getElementById('login-overlay').classList.remove('hidden');
    if(window.refreshInterval) clearInterval(window.refreshInterval);
}

async function attemptLogin() {
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    
    if (!u || !p) return;

    const creds = 'Basic ' + btoa(u + ':' + p);
    
    try {
        const res = await fetch(`${API_BASE}/status`, {
            headers: { 'Authorization': creds }
        });

        if (res.ok) {
            authHeader = creds;
            localStorage.setItem('pm2_auth', creds);
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('login-error').style.display = 'none';
            showToast('success', 'Logged In', 'Welcome to PM2 Dashboard');
            initDashboard();
        } else {
            throw new Error('Unauthorized');
        }
    } catch (e) {
        document.getElementById('login-error').style.display = 'block';
        showToast('error', 'Login Failed', 'Invalid username or password');
    }
}

function logout() {
    localStorage.removeItem('pm2_auth');
    authHeader = null;
    showToast('info', 'Logged Out', 'You have been signed out');
    setTimeout(() => location.reload(), 1000);
}

function getHeaders() {
    return {
        'Content-Type': 'application/json',
        'Authorization': authHeader
    };
}

// --- Dashboard Logic ---
function formatUptime(ms) {
    if (!ms || ms <= 0) return '-';
    const seconds = Math.floor(ms / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);
    if (days > 0) return `${days}d ${hours % 24}h`;
    if (hours > 0) return `${hours}h ${minutes % 60}m`;
    return `${minutes}m`;
}

async function loadStatus() {
    if (!authHeader) return;

    try {
        const res = await fetch(`${API_BASE}/status`, { headers: getHeaders() });
        if (res.status === 401) { logout(); return; }
        
        const data = await res.json();

        const online = data.filter(p => p.status === 'online').length;
        const totalMem = data.reduce((sum, p) => sum + (p.memory || 0), 0);
        const totalCpu = data.reduce((sum, p) => sum + (p.cpu || 0), 0);

        document.getElementById('stat-online').textContent = online;
        document.getElementById('stat-stopped').textContent = data.length - online;
        document.getElementById('stat-memory').textContent = `${(totalMem / 1024 / 1024).toFixed(0)} MB`;
        document.getElementById('stat-cpu').textContent = `${totalCpu.toFixed(1)}%`;

        let html = '';
        data.forEach(proc => {
            const isOnline = proc.status === 'online';
            const memMb = (proc.memory / 1024 / 1024).toFixed(0);
            const cpuVal = proc.cpu || 0;
            
            html += `
                <tr>
                    <td>
                        <span class="process-info">${proc.name}</span>
                        <span class="process-id">#${proc.id}</span>
                    </td>
                    <td>
                        <span class="status-badge ${proc.status}">
                            <span class="status-dot"></span>
                            ${proc.status}
                        </span>
                    </td>
                    <td>
                        ${cpuVal}%
                        <div class="metric-bar-bg">
                            <div class="metric-fill ${cpuVal > 50 ? 'high' : ''}" style="width: ${Math.min(cpuVal, 100)}%"></div>
                        </div>
                    </td>
                    <td>
                        ${memMb} MB
                    </td>
                    <td style="font-family: var(--font-mono);">${proc.restarts}</td>
                    <td>${isOnline ? formatUptime(Date.now() - proc.uptime) : '-'}</td>
                    <td style="text-align: right;">
                        <button class="action-btn start" onclick="apiAction('start', '${proc.name}')" title="Start" ${actionInProgress ? 'disabled' : ''}>
                            <span class="material-icons">play_arrow</span>
                        </button>
                        <button class="action-btn restart" onclick="apiAction('restart', '${proc.name}')" title="Restart" ${actionInProgress ? 'disabled' : ''}>
                            <span class="material-icons">refresh</span>
                        </button>
                        <button class="action-btn stop" onclick="apiAction('stop', '${proc.name}')" title="Stop" ${actionInProgress ? 'disabled' : ''}>
                            <span class="material-icons">stop</span>
                        </button>
                    </td>
                </tr>
            `;
        });
        document.getElementById('pm2-table').innerHTML = html || '<tr><td colspan="7" style="text-align:center">No processes found</td></tr>';
    } catch (err) {
        console.error(err);
        showToast('error', 'Load Failed', 'Could not fetch process status');
    }
}

async function apiAction(action, name) {
    if (actionInProgress) return;
    
    actionInProgress = true;
    const actionText = action.charAt(0).toUpperCase() + action.slice(1);
    showToast('info', `${actionText}ing...`, `Process: ${name}`);
    
    let url = `${API_BASE}/${action}`;
    let method = 'POST';
    let body = null;

    if (action === 'start' && name) {
        url = `${API_BASE}/start`;
        body = JSON.stringify({ name });
    } else {
        url = `${API_BASE}/${action}/${name}`;
    }

    try {
        const res = await fetch(url, {
            method: method,
            headers: getHeaders(),
            body: body
        });
        
        if (res.status === 401) { 
            logout(); 
            return; 
        }
        
        if (res.ok) {
            showToast('success', `${actionText} Complete`, `Process ${name} ${action}ed successfully`);
            await loadStatus();
        } else {
            throw new Error('Action failed');
        }
    } catch (e) {
        showToast('error', `${actionText} Failed`, `Could not ${action} process ${name}`);
    } finally {
        actionInProgress = false;
    }
}

async function startNewProcess() {
    const script = document.getElementById('script-path').value;
    const name = document.getElementById('process-name').value;
    
    if (!script) {
        showToast('error', 'Invalid Input', 'Script path is required');
        return;
    }

    try {
        const res = await fetch(`${API_BASE}/start`, {
            method: 'POST',
            headers: getHeaders(),
            body: JSON.stringify({ script, name })
        });
        
        if (res.ok) {
            showToast('success', 'Process Started', `Successfully started ${name || script}`);
            closeModal();
            document.getElementById('script-path').value = '';
            document.getElementById('process-name').value = '';
            await loadStatus();
        } else {
            throw new Error('Start failed');
        }
    } catch (e) {
        showToast('error', 'Start Failed', 'Could not start the process');
    }
}

// Modal Utils
function openModal() { 
    document.getElementById('modal-overlay').classList.add('active'); 
}

function closeModal(e) { 
    if (!e || e.target === document.getElementById('modal-overlay')) {
        document.getElementById('modal-overlay').classList.remove('active'); 
    }
}

// Filter
function filterTable() {
    const term = document.getElementById('search-input').value.toLowerCase();
    document.querySelectorAll('#pm2-table tr').forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
    });
}

// Init
function initDashboard() {
    loadStatus();
    window.refreshInterval = setInterval(loadStatus, 3000);
}

// Check Login on Load
if (authHeader) {
    document.getElementById('login-overlay').classList.add('hidden');
    initDashboard();
} else {
    showLogin();
}
</script>
