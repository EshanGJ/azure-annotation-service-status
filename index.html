<!DOCTYPE html>
<html>
<head>
    <title>PM2 Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-body: #131314;
            --bg-surface: #1E1F20;
            --bg-surface-hover: #252628;
            --bg-surface-active: #2D2E30;
            --border-color: #444746;
            --text-primary: #E3E3E3;
            --text-secondary: #C4C7C5;
            --accent-primary: #A8C7FA;
            --accent-success: #A8DAB5;
            --accent-error: #F2B8B5;
            --accent-warning: #FDD663;
            --font-sans: 'Google Sans', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* --- Layout & Utilities --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .hidden { opacity: 0; pointer-events: none; }

        /* --- Top Bar --- */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding: 12px 0;
            flex-wrap: wrap;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 400;
            color: var(--text-primary);
        }
        .logo .material-icons { color: var(--accent-primary); }

        /* Buttons & Inputs */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            font-family: var(--font-sans);
        }
        .btn-primary { background: var(--accent-primary); color: #000; }
        .btn-primary:hover { background: #8AB4F8; }
        .btn-secondary { background: transparent; color: var(--accent-primary); border-color: var(--border-color); }
        .btn-secondary:hover { background: rgba(168, 199, 250, 0.08); }

        .top-bar-actions { display: flex; gap: 12px; }

        /* --- Stats Header --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: var(--bg-surface);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .stat-value { font-size: 32px; font-weight: 400; }

        /* --- PROCESS TILES (GRID) --- */
        .process-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .search-wrapper {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 100px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 300px;
        }
        .search-wrapper input { 
            border: none; padding: 0; background: transparent; 
            color: var(--text-primary); width: 100%; outline: none;
        }

        .process-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }

        .process-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .process-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            border-color: #5f6368;
        }

        /* Card Header */
        .card-header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .proc-identity {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .proc-name {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .proc-id {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-secondary);
            background: rgba(255,255,255,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            align-self: flex-start;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
        }
        .status-badge.online { background: rgba(168, 218, 181, 0.15); color: var(--accent-success); border: 1px solid rgba(168, 218, 181, 0.2); }
        .status-badge.stopped, .status-badge.errored { background: rgba(242, 184, 181, 0.15); color: var(--accent-error); border: 1px solid rgba(242, 184, 181, 0.2); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: currentColor; }

        /* Metrics Grid inside Card */
        .card-body {
            padding: 0 24px 24px 24px;
            flex: 1;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .metric-box {
            background: var(--bg-body);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .metric-label {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .metric-value {
            font-family: var(--font-mono);
            font-size: 15px;
            color: var(--text-primary);
        }

        /* CPU Bar */
        .cpu-bar-container {
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 8px;
            width: 100%;
            overflow: hidden;
        }
        .cpu-fill {
            height: 100%;
            background: var(--accent-primary);
            transition: width 0.3s ease;
        }
        .cpu-fill.high { background: var(--accent-error); }

        /* Card Footer Actions */
        .card-footer {
            background: var(--bg-surface-active);
            padding: 12px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.1); color: var(--text-primary); }
        .icon-btn.start:hover { color: var(--accent-success); background: rgba(168, 218, 181, 0.1); border-color: rgba(168, 218, 181, 0.3); }
        .icon-btn.stop:hover { color: var(--accent-error); background: rgba(242, 184, 181, 0.1); border-color: rgba(242, 184, 181, 0.3); }
        .icon-btn.restart:hover { color: var(--accent-primary); background: rgba(168, 199, 250, 0.1); border-color: rgba(168, 199, 250, 0.3); }
        .icon-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* --- Overlays (Login/Modal/Toast) - Kept from original --- */
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 2000; display: flex; flex-direction: column; gap: 12px; max-width: 400px; }
        .toast { background: var(--bg-surface); border: 1px solid var(--border-color); border-radius: 12px; padding: 16px; display: flex; align-items: center; gap: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.4); animation: slideIn 0.3s ease; }
        .toast.success { border-left: 3px solid var(--accent-success); } .toast.error { border-left: 3px solid var(--accent-error); } .toast.info { border-left: 3px solid var(--accent-primary); }
        .toast-icon { font-size: 24px; } .toast.success .toast-icon { color: var(--accent-success); } .toast.error .toast-icon { color: var(--accent-error); } .toast.info .toast-icon { color: var(--accent-primary); }
        .toast-content { flex: 1; } .toast-title { font-weight: 500; margin-bottom: 4px; } .toast-message { font-size: 13px; color: var(--text-secondary); }
        
        @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { to { transform: translateX(400px); opacity: 0; } }

        .login-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--bg-body); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--bg-surface); padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; border: 1px solid var(--border-color); text-align: center; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 200; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: all 0.2s; padding: 20px; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: var(--bg-surface); border-radius: 24px; width: 100%; max-width: 500px; border: 1px solid var(--border-color); box-shadow: 0 14px 28px rgba(0,0,0,0.25); }
        .form-group { margin-bottom: 20px; text-align: left; } .form-label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--text-secondary); }
        input[type="text"], input[type="password"] { background: var(--bg-body); border: 1px solid var(--border-color); color: var(--text-primary); padding: 12px 16px; border-radius: 8px; font-size: 14px; width: 100%; outline: none; }
        input:focus { border-color: var(--accent-primary); }

        /* Mobile */
        @media (max-width: 600px) {
            .metrics-grid { grid-template-columns: 1fr; }
            .process-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="toast-container" id="toast-container"></div>

<!-- Login Overlay -->
<div class="login-overlay" id="login-overlay">
    <div class="login-card">
        <span class="material-icons" style="font-size: 48px; color: var(--accent-primary); margin-bottom: 16px;">lock</span>
        <h2 style="margin-bottom: 8px; font-weight: 400;">PM2 Dashboard</h2>
        <p style="color: var(--text-secondary); margin-bottom: 24px; font-size: 14px;">Authenticate to continue</p>
        <div class="form-group">
            <input type="text" id="username" placeholder="Username" style="margin-bottom: 12px;">
            <input type="password" id="password" placeholder="Password" onkeypress="if(event.key==='Enter')attemptLogin()">
        </div>
        <button class="btn btn-primary" style="width: 100%; justify-content: center;" onclick="attemptLogin()">Sign In</button>
        <p id="login-error" style="color: var(--accent-error); font-size: 12px; margin-top: 12px; display: none;">Invalid credentials</p>
    </div>
</div>

<!-- Main Dashboard -->
<div class="container">
    <div class="top-bar">
        <div class="logo">
            <span class="material-icons">memory</span>
            <span>PM2 Manager</span>
        </div>
        <div class="top-bar-actions">
            <button class="btn btn-secondary" onclick="loadStatus()">
                <span class="material-icons">refresh</span>
                <span class="btn-text">Refresh</span>
            </button>
            <button class="btn btn-primary" onclick="openModal()">
                <span class="material-icons">add</span>
                <span class="btn-text">New</span>
            </button>
            <button class="btn btn-secondary" onclick="logout()" title="Logout">
                <span class="material-icons">logout</span>
            </button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Online</div>
            <div class="stat-value" style="color: var(--accent-success)" id="stat-online">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Stopped</div>
            <div class="stat-value" style="color: var(--accent-error)" id="stat-stopped">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Memory</div>
            <div class="stat-value" style="color: var(--accent-primary)" id="stat-memory">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">CPU</div>
            <div class="stat-value" id="stat-cpu">-</div>
        </div>
    </div>

    <!-- <div class="process-controls">
        <h2 style="font-weight: 400; font-size: 22px;">Process List</h2>
        <div class="search-wrapper">
            <span class="material-icons" style="color: var(--text-secondary); font-size: 20px;">search</span>
            <input type="text" placeholder="Filter processes..." id="search-input" onkeyup="filterGrid()">
        </div>
    </div> -->

    <!-- Grid Layout for Process Tiles -->
    <div class="process-grid" id="process-list">
        <!-- Cards injected via JS -->
        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-secondary);">
            Loading processes...
        </div>
    </div>
</div>

<!-- Create Modal -->
<div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
        <div style="padding: 24px; border-bottom: 1px solid var(--border-color);">
            <h2 style="font-weight: 400; font-size: 20px;">Start New Process</h2>
        </div>
        <div style="padding: 24px;">
            <div class="form-group">
                <label class="form-label">Script Path</label>
                <input type="text" id="script-path" placeholder="/var/www/app/main.js">
            </div>
            <div class="form-group">
                <label class="form-label">Process Name (Optional)</label>
                <input type="text" id="process-name" placeholder="my-service">
            </div>
        </div>
        <div style="padding: 16px 24px; border-top: 1px solid var(--border-color); text-align: right; display: flex; justify-content: flex-end; gap: 8px;">
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button class="btn btn-primary" onclick="startNewProcess()">Start</button>
        </div>
    </div>
</div>

<script>
const API_BASE = "https://eshan-fonix.chickenkiller.com/pm2";
let authHeader = localStorage.getItem('pm2_auth') || null;
let actionInProgress = false;

// --- Toast Utils ---
function showToast(type, title, message) {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    const icons = { success: 'check_circle', error: 'error', info: 'info' };
    toast.innerHTML = `<span class="material-icons toast-icon">${icons[type]}</span><div class="toast-content"><div class="toast-title">${title}</div><div class="toast-message">${message}</div></div>`;
    container.appendChild(toast);
    setTimeout(() => { toast.style.animation = 'slideOut 0.3s ease'; setTimeout(() => toast.remove(), 300); }, 3000);
}

// --- Auth ---
function showLogin() { document.getElementById('login-overlay').classList.remove('hidden'); if(window.refreshInterval) clearInterval(window.refreshInterval); }
async function attemptLogin() {
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    if (!u || !p) return;
    const creds = 'Basic ' + btoa(u + ':' + p);
    try {
        const res = await fetch(`${API_BASE}/status`, { headers: { 'Authorization': creds } });
        if (res.ok) {
            authHeader = creds; localStorage.setItem('pm2_auth', creds);
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('login-error').style.display = 'none';
            showToast('success', 'Logged In', 'Welcome to PM2 Dashboard');
            initDashboard();
        } else throw new Error('Unauthorized');
    } catch (e) { document.getElementById('login-error').style.display = 'block'; showToast('error', 'Login Failed', 'Invalid credentials'); }
}
function logout() { localStorage.removeItem('pm2_auth'); authHeader = null; showToast('info', 'Logged Out', 'Goodbye'); setTimeout(() => location.reload(), 1000); }
function getHeaders() { return { 'Content-Type': 'application/json', 'Authorization': authHeader }; }

// --- Data & UI ---
function formatUptime(ms) {
    if (!ms || ms <= 0) return '0m';
    const s = Math.floor(ms / 1000);
    const m = Math.floor(s / 60);
    const h = Math.floor(m / 60);
    const d = Math.floor(h / 24);
    if (d > 0) return `${d}d ${h % 24}h`;
    if (h > 0) return `${h}h ${m % 60}m`;
    return `${m}m`;
}

async function loadStatus() {
    if (!authHeader) return;
    try {
        const res = await fetch(`${API_BASE}/status`, { headers: getHeaders() });
        if (res.status === 401) { logout(); return; }
        const data = await res.json();

        // Update Stats
        const online = data.filter(p => p.status === 'online').length;
        const totalMem = data.reduce((sum, p) => sum + (p.memory || 0), 0);
        const totalCpu = data.reduce((sum, p) => sum + (p.cpu || 0), 0);
        
        document.getElementById('stat-online').textContent = online;
        document.getElementById('stat-stopped').textContent = data.length - online;
        document.getElementById('stat-memory').textContent = `${(totalMem / 1024 / 1024).toFixed(0)} MB`;
        document.getElementById('stat-cpu').textContent = `${totalCpu.toFixed(1)}%`;

        // Build Grid
        const container = document.getElementById('process-list');
        if(data.length === 0) {
            container.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-secondary);">No processes found</div>`;
            return;
        }

        let html = '';
        data.forEach(proc => {
            const isOnline = proc.status === 'online';
            const memMb = (proc.memory / 1024 / 1024).toFixed(0);
            const cpuVal = proc.cpu || 0;
            const uptime = isOnline ? formatUptime(Date.now() - proc.uptime) : '-';
            
            html += `
            <div class="process-card" data-name="${proc.name.toLowerCase()}">
                <div class="card-header">
                    <div class="proc-identity">
                        <span class="proc-name">${proc.name}</span>
                        <span class="proc-id">ID: ${proc.id}</span>
                    </div>
                    <div class="status-badge ${proc.status}">
                        <div class="status-dot"></div>
                        ${proc.status}
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="metrics-grid">
                        <div class="metric-box">
                            <div class="metric-label"><span class="material-icons" style="font-size:14px">memory</span> Memory</div>
                            <div class="metric-value">${memMb} <span style="font-size:12px; color:var(--text-secondary)">MB</span></div>
                        </div>
                        <div class="metric-box">
                            <div class="metric-label"><span class="material-icons" style="font-size:14px">schedule</span> Uptime</div>
                            <div class="metric-value">${uptime}</div>
                        </div>
                        <div class="metric-box" style="grid-column: span 2;">
                             <div style="display:flex; justify-content:space-between; margin-bottom:4px;">
                                <div class="metric-label"><span class="material-icons" style="font-size:14px">speed</span> CPU</div>
                                <div class="metric-value" style="font-size:12px">${cpuVal}%</div>
                             </div>
                             <div class="cpu-bar-container">
                                <div class="cpu-fill ${cpuVal > 50 ? 'high' : ''}" style="width: ${Math.min(cpuVal, 100)}%"></div>
                             </div>
                        </div>
                        <div class="metric-box" style="grid-column: span 2;">
                             <div class="metric-label"><span class="material-icons" style="font-size:14px">restart_alt</span> Restarts: <span class="metric-value" style="margin-left: 6px">${proc.restarts}</span></div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button class="icon-btn start" onclick="apiAction('start', '${proc.name}')" title="Start" ${actionInProgress ? 'disabled' : ''}>
                        <span class="material-icons">play_arrow</span>
                    </button>
                    <button class="icon-btn restart" onclick="apiAction('restart', '${proc.name}')" title="Restart" ${actionInProgress ? 'disabled' : ''}>
                        <span class="material-icons">refresh</span>
                    </button>
                    <button class="icon-btn stop" onclick="apiAction('stop', '${proc.name}')" title="Stop" ${actionInProgress ? 'disabled' : ''}>
                        <span class="material-icons">stop</span>
                    </button>
                </div>
            </div>`;
        });
        container.innerHTML = html;
        filterGrid(); // Re-apply filter if active
    } catch (err) { console.error(err); showToast('error', 'Load Failed', 'Could not fetch status'); }
}

// --- Actions ---
async function apiAction(action, name) {
    if (actionInProgress) return;
    actionInProgress = true;
    const actionText = action.charAt(0).toUpperCase() + action.slice(1);
    showToast('info', `${actionText}ing...`, `Process: ${name}`);
    
    let url = (action === 'start' && name) ? `${API_BASE}/start` : `${API_BASE}/${action}/${name}`;
    let body = (action === 'start' && name) ? JSON.stringify({ name }) : null;

    try {
        const res = await fetch(url, { method: 'POST', headers: getHeaders(), body });
        if (res.status === 401) { logout(); return; }
        if (res.ok) { showToast('success', 'Success', `${name} ${action}ed`); await loadStatus(); }
        else throw new Error('Failed');
    } catch (e) { showToast('error', 'Failed', `Could not ${action} ${name}`); }
    finally { actionInProgress = false; }
}

async function startNewProcess() {
    const script = document.getElementById('script-path').value;
    const name = document.getElementById('process-name').value;
    if (!script) { showToast('error', 'Error', 'Script path required'); return; }
    try {
        const res = await fetch(`${API_BASE}/start`, { method: 'POST', headers: getHeaders(), body: JSON.stringify({ script, name }) });
        if (res.ok) { showToast('success', 'Started', 'Process launched'); closeModal(); document.getElementById('script-path').value=''; await loadStatus(); }
        else throw new Error('Failed');
    } catch (e) { showToast('error', 'Failed', 'Could not start process'); }
}

// --- Utils ---
function openModal() { document.getElementById('modal-overlay').classList.add('active'); }
function closeModal(e) { if (!e || e.target === document.getElementById('modal-overlay') || e.target.closest('.btn-secondary')) document.getElementById('modal-overlay').classList.remove('active'); }

// FIXED: CHECK IF SEARCH INPUT EXISTS BEFORE USING IT
function filterGrid() {
    const searchInput = document.getElementById('search-input');
    // If input is missing (commented out), assume empty search term
    const term = searchInput ? searchInput.value.toLowerCase() : '';
    
    document.querySelectorAll('.process-card').forEach(card => {
        card.style.display = card.dataset.name.includes(term) ? 'flex' : 'none';
    });
}

function initDashboard() { loadStatus(); window.refreshInterval = setInterval(loadStatus, 3000); }

if (authHeader) { document.getElementById('login-overlay').classList.add('hidden'); initDashboard(); } else { showLogin(); }
</script>
</body>
</html>
