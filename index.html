<!DOCTYPE html>
<html>
<head>
    <title>PM2 Service Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            min-height: 100vh;
        }
        
        .console-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }
        
        .console-header {
            background-color: #21262d;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #30363d;
        }
        
        .console-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }
        
        .btn-red { background-color: #ff5f56; }
        .btn-yellow { background-color: #ffbd2e; }
        .btn-green { background-color: #27ca40; }
        
        .console-title {
            color: #8b949e;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .console-body {
            padding: 20px;
        }
        
        h2 {
            color: #58a6ff;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        h2::before {
            content: "$ ";
            color: #7ee787;
        }
        
        .timestamp {
            color: #6e7681;
            font-size: 12px;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th {
            color: #7ee787;
            text-align: left;
            padding: 10px 15px;
            border-bottom: 1px solid #30363d;
            font-weight: normal;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #21262d;
        }
        
        tr:hover {
            background-color: #21262d;
        }
        
        .status {
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .online {
            color: #7ee787;
            background-color: rgba(126, 231, 135, 0.1);
            border: 1px solid #238636;
        }
        
        .stopped, .errored {
            color: #f85149;
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid #da3633;
        }
        
        .stopping {
            color: #d29922;
            background-color: rgba(210, 153, 34, 0.1);
            border: 1px solid #9e6a03;
        }
        
        .action-btn {
            padding: 5px 12px;
            margin: 2px;
            border: 1px solid #30363d;
            background-color: #21262d;
            color: #c9d1d9;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }
        
        .action-btn.restart:hover {
            border-color: #58a6ff;
            color: #58a6ff;
        }
        
        .action-btn.stop:hover {
            border-color: #f85149;
            color: #f85149;
        }
        
        .action-btn.start:hover {
            border-color: #7ee787;
            color: #7ee787;
        }
        
        .start-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
        }
        
        .start-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .start-form input {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 8px 12px;
            font-family: inherit;
            font-size: 14px;
            border-radius: 4px;
            outline: none;
        }
        
        .start-form input:focus {
            border-color: #58a6ff;
        }
        
        .start-form input::placeholder {
            color: #6e7681;
        }
        
        .prompt {
            color: #7ee787;
        }
        
        .loading {
            color: #6e7681;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .cursor::after {
            content: "▋";
            animation: blink 1s infinite;
            color: #7ee787;
        }
        
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #8b949e;
        }
        
        .stat {
            display: flex;
            gap: 5px;
        }
        
        .stat-value {
            color: #58a6ff;
        }
    </style>
</head>
<body>

<div class="console-container">
    <div class="console-header">
        <span class="console-btn btn-red"></span>
        <span class="console-btn btn-yellow"></span>
        <span class="console-btn btn-green"></span>
        <span class="console-title">pm2@eshan-fonix — bash — 120×40</span>
    </div>
    
    <div class="console-body">
        <h2>pm2 status</h2>
        <div class="timestamp" id="timestamp">Last updated: --</div>
        
        <div class="stats-bar">
            <div class="stat">Processes: <span class="stat-value" id="total-procs">0</span></div>
            <div class="stat">Online: <span class="stat-value" id="online-procs">0</span></div>
            <div class="stat">Stopped: <span class="stat-value" id="stopped-procs">0</span></div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>CPU</th>
                    <th>Memory</th>
                    <th>↻</th>
                    <th>Uptime</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="pm2-table">
                <tr><td colspan="8" class="loading">Loading processes...</td></tr>
            </tbody>
        </table>
        
        <div class="start-section">
            <div class="prompt">$ pm2 start</div>
            <div class="start-form">
                <input type="text" id="script-path" placeholder="script.js or path" size="25">
                <input type="text" id="process-name" placeholder="--name myapp" size="20">
                <button class="action-btn start" onclick="startNewProcess()">▶ Start</button>
            </div>
        </div>
        
        <div style="margin-top: 20px; color: #6e7681;">
            <span class="prompt">$</span> <span class="cursor"></span>
        </div>
    </div>
</div>

<script>
const API_BASE = "https://eshan-fonix.chickenkiller.com/pm2";

function formatUptime(ms) {
    if (!ms || ms <= 0) return '-';
    
    const seconds = Math.floor(ms / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);
    
    if (days > 0) return `${days}d ${hours % 24}h`;
    if (hours > 0) return `${hours}h ${minutes % 60}m`;
    if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
    return `${seconds}s`;
}

async function loadStatus() {
    try {
        let res = await fetch(`${API_BASE}/status`);
        let data = await res.json();

        // Update stats
        document.getElementById('total-procs').textContent = data.length;
        document.getElementById('online-procs').textContent = data.filter(p => p.status === 'online').length;
        document.getElementById('stopped-procs').textContent = data.filter(p => p.status === 'stopped').length;
        document.getElementById('timestamp').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

        let html = "";
        data.forEach((proc, index) => {
            const uptime = proc.status === 'online' ? formatUptime(Date.now() - proc.uptime) : '-';
            html += `
                <tr>
                    <td style="color: #6e7681;">${index}</td>
                    <td style="color: #58a6ff;">${proc.name}</td>
                    <td><span class="status ${proc.status}">${proc.status}</span></td>
                    <td>${proc.cpu}%</td>
                    <td>${(proc.memory / 1024 / 1024).toFixed(1)} MB</td>
                    <td style="color: ${proc.restarts > 0 ? '#d29922' : '#6e7681'};">${proc.restarts}</td>
                    <td>${uptime}</td>
                    <td>
                        <button class="action-btn restart" onclick="restartProcess('${proc.name}')">↻</button>
                        <button class="action-btn stop" onclick="stopProcess('${proc.name}')">■</button>
                        <button class="action-btn start" onclick="startExisting('${proc.name}')">▶</button>
                    </td>
                </tr>
            `;
        });

        if (data.length === 0) {
            html = '<tr><td colspan="8" style="color: #6e7681;">No processes found</td></tr>';
        }

        document.getElementById("pm2-table").innerHTML = html;
    } catch (err) {
        document.getElementById("pm2-table").innerHTML = 
            `<tr><td colspan="8" style="color: #f85149;">Error: ${err.message}</td></tr>`;
    }
}

async function restartProcess(name) {
    if (!confirm(`Restart "${name}"?`)) return;
    await fetch(`${API_BASE}/restart/${name}`, { method: 'POST' });
    loadStatus();
}

async function stopProcess(name) {
    if (!confirm(`Stop "${name}"?`)) return;
    await fetch(`${API_BASE}/stop/${name}`, { method: 'POST' });
    loadStatus();
}

async function startExisting(name) {
    await fetch(`${API_BASE}/start`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
    });
    loadStatus();
}

async function startNewProcess() {
    const script = document.getElementById('script-path').value.trim();
    const name = document.getElementById('process-name').value.trim();
    
    if (!script) {
        alert('Please enter a script path');
        return;
    }
    
    await fetch(`${API_BASE}/start`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            script, 
            name: name || script.split('/').pop().replace('.js', '')
        })
    });
    
    document.getElementById('script-path').value = '';
    document.getElementById('process-name').value = '';
    loadStatus();
}

// Refresh every 2 seconds
setInterval(loadStatus, 2000);
loadStatus();
</script>

</body>
</html>
